{% extends 'navigation.html' %}

{% block title %}
    Posts List
{% endblock %}

{% block content %}
    <section class="posts-list">
        <h1>Posts List</h1>

        {% for post in posts %}
            <article class="post">
                <header class="post-header">
                    <h2 class="post-title">
                        <a href="{% url 'posts:page' slug=post.slug %}">{{ post.title }}</a>
                    </h2>
                    <p class="post-meta">{{ post.date }} by {{ post.author }}</p>
                </header>
                <div class="post-body">
                    <p>{{ post.body|truncatewords:50 }}</p>
                </div>
                <footer class="post-footer">
                    <a href="{% url 'posts:page' slug=post.slug %}" class="read-more">Read More</a>
                </footer>
            </article>
        {% endfor %}
    </section>
{% endblock %}
