{% extends 'navigation.html' %}

{% block title %}
    {{posts.title}}
{% endblock %}

{% block content %}
    <section class="sectionPage">
        <a href="{% url 'posts:list' %}" id="back-arrow-postPage">‚Üê Back to Posts</a>
        <img class = "banner" src = "{{posts.banner.url}}" alt = "">
        <h1>{{posts.title}}</h1>
        <p>{{posts.date}}</p>
        <p>{{posts.body}}</p>

      <div class="like-system">
            <form action="{% url 'posts:like_post' posts.slug %}" method="post">
                {% csrf_token %}
                <button type="submit" class="like-button">
                    {% if user in posts.likes.all %}
                        ‚ù§Ô∏è Unlike
                    {% else %}
                        ü§ç Like
                    {% endif %}
                </button>
                <span class="like-count">{{ posts.likes.count }}</span>
            </form>
        </div>
    </section>
{% endblock %}
